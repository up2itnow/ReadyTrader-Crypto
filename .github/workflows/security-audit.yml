name: Security Audit

on:
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: "0 0 * * 0"
  workflow_dispatch:
    inputs:
      full_audit:
        description: 'Run full security audit (includes SBOM generation)'
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  security-events: write

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # =============================================================================
  # Python Dependency Audit
  # =============================================================================
  python-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Run pip-audit
        run: |
          echo "## Python Dependency Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          pip-audit -r requirements.txt --format=json > pip-audit-results.json || true
          pip-audit -r requirements.txt >> $GITHUB_STEP_SUMMARY || echo "âš ï¸ Vulnerabilities found" >> $GITHUB_STEP_SUMMARY

      - name: Upload pip-audit results
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-results
          path: pip-audit-results.json
          retention-days: 30

  # =============================================================================
  # Bandit Security Scan
  # =============================================================================
  bandit-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit
        run: |
          echo "## Bandit Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          bandit -r . -c bandit.yaml -f json -o bandit-results.json || true
          bandit -r . -c bandit.yaml >> $GITHUB_STEP_SUMMARY || echo "âš ï¸ Issues found" >> $GITHUB_STEP_SUMMARY

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        with:
          name: bandit-results
          path: bandit-results.json
          retention-days: 30

  # =============================================================================
  # Secret Scanning
  # =============================================================================
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Scan
        uses: trufflesecurity/trufflehog@v3.88.0
        with:
          path: .
          base: ""
          head: HEAD
          extra_args: --only-verified

  # =============================================================================
  # SBOM Generation
  # =============================================================================
  sbom-generation:
    runs-on: ubuntu-latest
    if: github.event.inputs.full_audit != 'false'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install cyclonedx-bom
        run: pip install cyclonedx-bom

      - name: Generate Python SBOM
        run: |
          pip install -r requirements.txt
          cyclonedx-py environment -o python-sbom.json --format json

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Generate Frontend SBOM
        run: |
          cd frontend
          npm ci
          npx @cyclonedx/cyclonedx-npm --output-file ../frontend-sbom.json --output-format JSON

      - name: Upload SBOMs
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports
          path: |
            python-sbom.json
            frontend-sbom.json
          retention-days: 90

      - name: SBOM Summary
        run: |
          echo "## Software Bill of Materials (SBOM)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Python Dependencies" >> $GITHUB_STEP_SUMMARY
          echo "Total packages: $(jq '.components | length' python-sbom.json)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Dependencies" >> $GITHUB_STEP_SUMMARY
          echo "Total packages: $(jq '.components | length' frontend-sbom.json)" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # Frontend Security Audit
  # =============================================================================
  frontend-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Run npm audit
        run: |
          echo "## Frontend Dependency Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cd frontend
          npm audit --json > ../npm-audit-results.json || true
          npm audit >> $GITHUB_STEP_SUMMARY || echo "âš ï¸ Vulnerabilities found" >> $GITHUB_STEP_SUMMARY

      - name: Upload npm audit results
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-results
          path: npm-audit-results.json
          retention-days: 30

  # =============================================================================
  # Container Security Scan
  # =============================================================================
  container-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: readytrader-crypto:security-scan
          load: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.31.0
        with:
          image-ref: readytrader-crypto:security-scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Trivy Table Output
        uses: aquasecurity/trivy-action@0.31.0
        with:
          image-ref: readytrader-crypto:security-scan
          format: 'table'
          severity: 'CRITICAL,HIGH'

  # =============================================================================
  # CodeQL Analysis
  # =============================================================================
  codeql-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python, javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  # =============================================================================
  # Security Summary
  # =============================================================================
  security-summary:
    runs-on: ubuntu-latest
    needs: [python-audit, bandit-scan, secret-scan, frontend-audit, container-scan, codeql-analysis]
    if: always()
    steps:
      - name: Generate Security Summary
        run: |
          echo "# ðŸ”’ Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Python Dependency Audit | ${{ needs.python-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bandit Security Scan | ${{ needs.bandit-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scanning | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Audit | ${{ needs.frontend-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan | ${{ needs.container-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql-analysis.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "Generated: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
